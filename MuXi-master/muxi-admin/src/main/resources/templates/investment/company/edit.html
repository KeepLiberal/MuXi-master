<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改公司基本信息')" />
    <th:block th:include="include :: datetimepicker-css" />
    <th:block th:include="include :: summernote-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-company-edit" th:object="${invCompany}">
            <input name="code" th:field="*{code}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">公司名称：</label>

            <div class="form-group">

                    <input name="ywmc" th:field="*{ywmc}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">曾用名：</label>
                <div class="col-sm-8">
                    <textarea name="cym" class="form-control">[[*{cym}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">A股代码：</label>

                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">A股简称：</label>
                <div class="col-sm-8">
                    <input name="agjc" th:field="*{agjc}" class="form-control" type="text">

            </div>
            <div class="form-group">

                    <input name="bgdm" th:field="*{bgdm}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">B股简称：</label>
                <div class="col-sm-8">
                    <input name="bgjc" th:field="*{bgjc}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">H股代码：</label>
                <div class="col-sm-8">
                    <input name="hgdm" th:field="*{hgdm}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">H股简称：</label>
                <div class="col-sm-8">

                    <input name="zqlb" th:field="*{zqlb}" class="form-control" type="text">

            <div class="form-group">    
                <label class="col-sm-3 control-label">所属东财行业：</label>

                    <input name="sshy" th:field="*{sshy}" class="form-control" type="text">

            <div class="form-group">

            <div class="form-group">

                <div class="col-sm-8">
                    <input name="sszjhhy" th:field="*{sszjhhy}" class="form-control" type="text">

            <div class="form-group">    
                <label class="col-sm-3 control-label">总经理：</label>
                <div class="col-sm-8">

            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">法人代表：</label>
                <div class="col-sm-8">
                    <input name="frdb" th:field="*{frdb}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">董秘：</label>
                <div class="col-sm-8">
                    <input name="dm" th:field="*{dm}" class="form-control" type="text">

            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">董事长：</label>

                    <input name="dsz" th:field="*{dsz}" class="form-control" type="text">

            <div class="form-group">    
                <label class="col-sm-3 control-label">证券事务代表：</label>

                <label class="col-sm-3 control-label">独立董事：</label>
                <div class="col-sm-8">
                    <textarea name="dlds" class="form-control">[[*{dlds}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">联系电话：</label>
                <div class="col-sm-8">
                    <input name="lxdh" th:field="*{lxdh}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">电子信箱：</label>
                <div class="col-sm-8">
                    <input name="dzxx" th:field="*{dzxx}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">传真：</label>
                <div class="col-sm-8">
                    <input name="cz" th:field="*{cz}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">公司网址：</label>
                <div class="col-sm-8">
                    <input name="gswz" th:field="*{gswz}" class="form-control" type="text">

            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">办公地址：</label>
                <div class="col-sm-8">
                    <input name="bgdz" th:field="*{bgdz}" class="form-control" type="text">

            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">注册地址：</label>
                <div class="col-sm-8">
                    <input name="zcdz" th:field="*{zcdz}" class="form-control" type="text">

            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">区域：</label>
                <div class="col-sm-8">
                    <input name="qy" th:field="*{qy}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">邮政编码：</label>
                <div class="col-sm-8">
                    <input name="yzbm" th:field="*{yzbm}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">注册资本(元)：</label>
                <div class="col-sm-8">
                    <input name="zczb" th:field="*{zczb}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">工商登记：</label>
                <div class="col-sm-8">
                    <input name="gsdj" th:field="*{gsdj}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">雇员人数：</label>
                <div class="col-sm-8">
                    <input name="gyrs" th:field="*{gyrs}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">管理人员人数：</label>
                <div class="col-sm-8">
                    <input name="glryrs" th:field="*{glryrs}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">律师事务所：</label>
                <div class="col-sm-8">
                    <input name="lssws" th:field="*{lssws}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">会计师事务所：</label>
                <div class="col-sm-8">
                    <input name="kjssws" th:field="*{kjssws}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">公司简介：</label>
                <div class="col-sm-8">
                    <input type="hidden" class="form-control" th:field="*{gsjj}">
                    <div class="summernote" id="gsjj"></div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">经营范围：</label>
                <div class="col-sm-8">
                    <input type="hidden" class="form-control" th:field="*{jyfw}">
                    <div class="summernote" id="jyfw"></div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">成立日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="clrq" th:value="${#dates.format(invCompany.clrq, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">

                    </div>

            </div>
            <div class="form-group">

                    <div class="input-group date">
                        <input name="ssrq" th:value="${#dates.format(invCompany.ssrq, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>

            </div>
            <div class="form-group">

                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="wsfxrq" th:value="${#dates.format(invCompany.wsfxrq, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">

                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">发行方式：</label>
                <div class="col-sm-8">

                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">发行市盈率(倍)：</label>
                <div class="col-sm-8">

                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">发行量(股)：</label>
                <div class="col-sm-8">
                    <input name="fxl" th:field="*{fxl}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">每股面值(元)：</label>

            <div class="form-group">    
                <label class="col-sm-3 control-label">每股发行价(元)：</label>
                <div class="col-sm-8">

                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">发行费用(元)：</label>
                <div class="col-sm-8">
                    <input name="fxfy" th:field="*{fxfy}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">发行总市值(元)：</label>
                <div class="col-sm-8">
                    <input name="fxzsz" th:field="*{fxzsz}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">募集资金净额(元)：</label>
                <div class="col-sm-8">
                    <input name="mjzjje" th:field="*{mjzjje}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">首日开盘价(元)：</label>
                <div class="col-sm-8">
                    <input name="srkpj" th:field="*{srkpj}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">首日收盘价(元)：</label>
                <div class="col-sm-8">
                    <input name="srspj" th:field="*{srspj}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">首日换手率：</label>
                <div class="col-sm-8">
                    <input name="srhsl" th:field="*{srhsl}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">首日最高价(元)：</label>
                <div class="col-sm-8">

            </div>

                <div class="col-sm-8">

                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <th:block th:include="include :: summernote-js" />
    <script th:inline="javascript">
        var prefix = ctx + "investment/company";
        $("#form-company-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-company-edit').serialize());
            }
        }

        $("input[name='clrq']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='ssrq']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='wsfxrq']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $(function() {
            $('.summernote').each(function(i) {
                $('#' + this.id).summernote({
                    lang: 'zh-CN',
                    dialogsInBody: true,
                    callbacks: {
                        onChange: function(contents, $edittable) {
                            $("input[name='" + this.id + "']").val(contents);
                        },
                        onImageUpload: function(files) {
                            var obj = this;
                            var data = new FormData();
                            data.append("file", files[0]);
                            $.ajax({
                                type: "post",
                                url: ctx + "common/upload",
                                data: data,
                                cache: false,
                                contentType: false,
                                processData: false,
                                dataType: 'json',
                                success: function(result) {
                                    if (result.code == web_status.SUCCESS) {
                                        $('#' + obj.id).summernote('insertImage', result.url);
                                    } else {
                                        $.modal.alertError(result.msg);
                                    }
                                },
                                error: function(error) {
                                    $.modal.alertWarning("图片上传失败。");
                                }
                            });
                        }
                    }
                });
                var content = $("input[name='" + this.id + "']").val();
                $('#' + this.id).summernote('code', content);
            })
        });
    </script>
</body>
</html>
